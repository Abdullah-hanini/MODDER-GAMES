<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>

<h2>Sign Up</h2>

<form method="post">
    {% csrf_token %}
    <label for="id_first_name">First Name:</label>
    <input type="text" id="id_first_name" name="first_name" required><br>
    
    <label for="id_last_name">Last Name:</label>
    <input type="text" id="id_last_name" name="last_name" required><br>
    
    <label for="id_user_name">User Name:</label>
    <input type="text" id="id_user_name" name="user_name" required><br>
    
    <label for="id_email">Email:</label>
    <input type="email" id="id_email" name="email" required><br>
    
    <label for="id_phone_number">Phone Number:</label>
    <input type="text" id="id_phone_number" name="phone_number" required><br>
    
    <label for="id_password1">Password:</label>
    <input type="password" id="id_password1" name="password1" required><br>
    
    <label for="id_password2">Confirm Password:</label>
    <input type="password" id="id_password2" name="password2" required><br>
    
    <button type="submit">Sign Up</button>
</form>

</body>
</html>
